<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francisco Javier Garcia</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --accent-cyan: #00d4ff;
            --accent-magenta: #ff006e;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            position: relative;
            max-width: 500px;
            width: 100%;
            background: rgba(26, 31, 58, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 60px 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            position: relative;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            border-radius: 50%;
            animation: rotate 3s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--bg-secondary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .title {
            font-family: 'Syne', sans-serif;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 15px;
            animation: fadeIn 1s ease-out 0.6s backwards;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateX(8px);
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent-cyan);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.2);
        }

        .social-link:nth-child(1) { animation: slideInLeft 0.6s ease-out 0.7s backwards; }
        .social-link:nth-child(2) { animation: slideInLeft 0.6s ease-out 0.8s backwards; }
        .social-link:nth-child(3) { animation: slideInLeft 0.6s ease-out 0.9s backwards; }
        .social-link:nth-child(4) { animation: slideInLeft 0.6s ease-out 1s backwards; }
        .social-link:nth-child(5) { animation: slideInLeft 0.6s ease-out 1.1s backwards; }
        .social-link:nth-child(6) { animation: slideInLeft 0.6s ease-out 1.2s backwards; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .social-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            flex-shrink: 0;
        }

        .social-name {
            font-weight: 500;
            flex-grow: 1;
        }

        .arrow {
            width: 20px;
            height: 20px;
            opacity: 0.5;
            transition: all 0.3s;
        }

        .social-link:hover .arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        /* Tablets y pantallas medianas (768px - 1024px) */
        @media (max-width: 1024px) and (min-width: 769px) {
            .container {
                max-width: 600px;
                padding: 70px 50px;
            }

            .profile-image {
                width: 200px;
                height: 200px;
            }

            .title {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
            }

            .social-link {
                padding: 20px 28px;
            }
        }

        /* Tablets pequeñas (481px - 768px) */
        @media (max-width: 768px) and (min-width: 481px) {
            body {
                padding: 30px 20px;
            }

            .container {
                max-width: 450px;
                padding: 50px 35px;
                border-radius: 28px;
            }

            .profile-image {
                width: 160px;
                height: 160px;
                margin-bottom: 25px;
            }

            .title {
                font-size: 26px;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 35px;
            }

            .social-links {
                gap: 14px;
            }

            .social-link {
                padding: 17px 22px;
            }

            .social-icon {
                width: 22px;
                height: 22px;
            }

            .arrow {
                width: 18px;
                height: 18px;
            }
        }

        /* Móviles (320px - 480px) */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 40px 24px;
                border-radius: 24px;
            }

            .profile-image {
                width: 140px;
                height: 140px;
                margin-bottom: 20px;
            }

            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 30px;
            }

            .social-links {
                gap: 12px;
            }

            .social-link {
                padding: 16px 20px;
                gap: 14px;
            }

            .social-icon {
                width: 20px;
                height: 20px;
            }

            .social-name {
                font-size: 14px;
            }

            .arrow {
                width: 16px;
                height: 16px;
            }

            .social-link:hover {
                transform: translateX(4px);
            }
        }

        /* Móviles muy pequeños (< 375px) */
        @media (max-width: 374px) {
            .container {
                padding: 35px 20px;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }

            .title {
                font-size: 22px;
            }

            .subtitle {
                font-size: 12px;
            }

            .social-link {
                padding: 14px 18px;
                gap: 12px;
            }

            .social-name {
                font-size: 13px;
            }
        }

        /* Pantallas grandes (> 1024px) */
        @media (min-width: 1025px) {
            .container {
                max-width: 550px;
            }

            .social-link:hover {
                transform: translateX(10px) scale(1.02);
            }
        }

        /* Modo landscape para móviles */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .container {
                padding: 30px 25px;
                max-width: 700px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }

            .title {
                font-size: 20px;
                margin-bottom: 8px;
            }

            .subtitle {
                margin-bottom: 20px;
                font-size: 12px;
            }

            .social-links {
                gap: 10px;
            }

            .social-link {
                padding: 12px 18px;
            }
        }
    </style>
</head>
